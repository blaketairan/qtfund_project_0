# HTTP to HTTPS redirect
server {
    listen 80;
    server_name qtfund.com *.qtfund.com;

    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

# 上游服务定义
upstream qtfund_auth {
    server 127.0.0.1:9000;  # 认证服务
}

upstream qtfund_api {
    server 127.0.0.1:8000;  # API服务
}

upstream qtfund_frontend {
    server 127.0.0.1:3000;  # 前端服务 (如果有)
}

# HTTPS server configuration with auth_request
server {
    listen 443 ssl http2;
    server_name qtfund.com *.qtfund.com;

    # SSL证书配置
    ssl_certificate /data/terrell/workspace/ssl/qtfund.com.crt;
    ssl_certificate_key /data/terrell/workspace/ssl/qtfund.com.key;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志配置
    access_log /var/log/nginx/qtfund.com.access.log;
    error_log /var/log/nginx/qtfund.com.error.log;

    # ===== 认证相关配置 =====

    # 内部认证端点 - 供auth_request使用
    location = /auth {
        internal;
        proxy_pass http://qtfund_auth/api/v1/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 静态资源 - 不需要认证
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot|svg)$ {
        proxy_pass http://qtfund_frontend;
        proxy_set_header Host $http_host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 登录页面 - 不需要认证
    location /login {
        proxy_pass http://qtfund_frontend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== 受保护的路由 =====

    # 认证API - 不需要认证 (必须在 /api/ 之前)
    location /api/auth/ {
        proxy_pass http://qtfund_auth/api/v1/auth/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API路由 - 需要认证
    location /api/ {
        # 认证检查
        auth_request /auth;

        # 从认证服务获取用户信息
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_role $upstream_http_x_user_role;
        auth_request_set $user_name $upstream_http_x_user_name;

        # 认证失败时的错误处理
        error_page 401 = @api_auth_error;

        # 转发到后端API，携带用户信息
        proxy_pass http://qtfund_api;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-User-ID $user_id;
        proxy_set_header X-User-Role $user_role;
        proxy_set_header X-User-Name $user_name;

        # 连接超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 前端页面 - 需要认证
    location / {
        # 认证检查
        auth_request /auth;

        # 从认证服务获取用户信息
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $user_role $upstream_http_x_user_role;

        # 认证失败重定向到登录页
        error_page 401 = @login_redirect;

        proxy_pass http://qtfund_frontend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-User-ID $user_id;
        proxy_set_header X-User-Role $user_role;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===== 错误处理 =====

    # 认证失败 - 返回JSON错误 (用于API)
    location @api_auth_error {
        add_header Content-Type application/json;
        return 401 '{"error": "Unauthorized", "message": "Authentication required", "code": 401}';
    }

    # 认证失败 - 重定向到登录页 (用于前端)
    location @login_redirect {
        return 302 /login?redirect=$request_uri;
    }

    # ===== 健康检查和管理 =====

    # 健康检查端点 - 不需要认证
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 认证服务健康检查 - 不需要认证
    location /auth-health {
        proxy_pass http://qtfund_auth/health;
        access_log off;
    }
}